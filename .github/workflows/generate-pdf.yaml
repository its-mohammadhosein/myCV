name: Generate CV PDF

on:
  push:
    paths:
      - 'cv.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for pushing the PDF back
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pandoc and WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint

      - name: Generate PDF
        # We use a simple CSS style to make it look clean (margins, fonts)
        run: |
          pandoc cv.md -o mohammad-hosein-moslemi-cv.pdf \
          --pdf-engine=weasyprint \
          -V margin-top=1in -V margin-bottom=1in -V margin-left=1in -V margin-right=1in

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mohammad-hosein-moslemi-cv.pdf
          # Only commit if the file actually changed to avoid infinite loops
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update cv pdf" && git push)