name: Generate CV PDF

on:
  push:
    paths:
      - 'cv.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Install Pandoc and WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint

      - name: Generate PDF
        run: |
          pandoc cv.md -o "mohammad-hosein-moslemi-cv-${{ steps.date.outputs.date }}.pdf" \
          --pdf-engine=weasyprint \
          -V margin-top=1in -V margin-bottom=1in -V margin-left=1in -V margin-right=1in

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove previous PDF versions if you want only the latest dated one
          # git rm mohammad-hosein-moslemi-cv-*.pdf || true
          
          git add "mohammad-hosein-moslemi-cv-${{ steps.date.outputs.date }}.pdf"
          
          # Only commit if the file actually changed to avoid infinite loops
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update cv pdf (${{ steps.date.outputs.date }})" && git push)